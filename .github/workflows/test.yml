name: Test CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2.4.1
              with:
                  node-version: ${{ matrix.node-version }}

            - run: npm install pnpm -g
            - run: pnpm i && pnpm build
            - run: pnpm test
